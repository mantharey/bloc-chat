<nav class="navbar">
   <div class="title">
      <h1>Bloc Chat</h1>
   </div>
   <p class="user">Signed in as: {{landing.currentUser}}</p>
   <button type="button" class="btn btn-default" ng-click="landing.open()">New Room</button>
    <br><br>
    Rooms:
    <ul>
      <li ng-repeat="room in landing.rooms" ng-click="landing.setRoom(room)">
        {{room.name}}
      </li>
   </ul>
</nav>

<section class="hero-content">
    <h1 class="hero-title">{{ landing.heroTitle }}</h1>
          <ul>
            <li ng-repeat="message in landing.messages">
               {{message.username}} : {{message.content}}
            </li>
         </ul>
</section>
