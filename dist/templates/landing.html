<nav class="navbar">
    <h1>Bloc Chat</h1>

    <form ng-controller="LandingCtrl">
      <input type="text" ng-model= "landing.newRoom" name="text"></input>
      <input type="submit" ng-click="landing.createNewRoom(landing.newRoom)"></input>
    </form>

    Rooms:
    <ul>
      <li ng-repeat="room in landing.rooms">
        {{room.name}}
      </li>
    </ul>


</nav>
<section class="hero-content">
    <h1 class="hero-title">{{ landing.heroTitle }}</h1>

</section>
