<section class="hero-content">
    <h1 class="hero-title">{{ landing.heroTitle }}</h1>
    {{landing.currentRoom}}
    {{landing.messages}}
</section>

<!-- Modal Crap -->
<script id="NewRoomModal.html" class="modal" type="text/ng-template">
  <div class="modal-header">
      <h3 class="modal-title">{{newRoomModal.foo}} Create a New Room</h3>
  </div>
  <div class="modal-body">
    <p>Enter a new room name:</p>
    <form>
      <input type="text" class=" " ng-model= "newRoomModal.newRoom" name="text"></input>
      <input type="submit" class="btn" ng-click="newRoomModal.createNewRoom(newRoomModal.newRoom)"></input>
    </form>
  </div>
  <div class="modal-footer">
      <button class="btn btn-warning" type="button" ng-click="newRoomModal.cancel()">Cancel</button>

  </div>
</div>
</script>
