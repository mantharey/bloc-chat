<nav class="navbar">
   <h1>Bloc Chat</h1>
   <button type="button" class="btn btn-default" ng-click="landing.open()">New Room</button>
    <br><br>
    Rooms:
    <ul>
      <li ng-repeat="room in landing.rooms" ng-click="landing.setRoom(room)">
        {{room.name}}
      </li>
   </ul>
</nav>

<section class="hero-content">
    <h1 class="hero-title">{{ landing.heroTitle }}</h1>
    <!-- {{landing.currentRoom}} -->
      <div ng-repeat="messages in landing.messages">
          <ul>
            <li>
            {{landing.messages}}
            </li>
         </ul>
      </div>
</section>

<!-- New Room Modal -->
<script id="NewRoomModal.html" class="modal" type="text/ng-template">
   <div class="modal-header">
      <h3 class="modal-title">Create a New Room</h3>
   </div>
   <div class="modal-body">
     <p>Enter a new room name:</p>
     <form>
        <input type="text" class="newRoomForm" ng-model= "newRoomModal.newRoom" name="text"></input>
     </form>
   </div>
   <div class="modal-footer">
      <br>
      <button class="btnclose" type="button" ng-click="newRoomModal.cancel()">Cancel</button>
      <input type="submit" class="btnsubmit" ng-click="newRoomModal.createNewRoom(newRoomModal.newRoom)"></input>
      //can I have an ng-submit and an ng-click in the same thing? the modal does not close after pressing the submit button.
   </div>
</script>
