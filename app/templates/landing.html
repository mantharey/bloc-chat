<nav class="navbar">
   <div class="title">
      <h1>Bloc Chat</h1>
   </div>
   <div class="user">
      <p>Signed in as: {{landing.currentUser}}</p>
   </div>
   <button type="button" class="btn btn-default" ng-click="landing.open()">New Room</button>
   <br><br>
   <div class="menu">
      Rooms:
      <ul>
         <li ng-repeat="room in landing.rooms" ng-click="landing.setRoom(room)">
           {{room.name}}
         </li>
      </ul>
   </div>
</nav>
<section class="top-bar">
   <div class="chat-title">
      <h1>{{ landing.heroTitle }}</h1>
      <h3>{{ landing.currentRoom.name }}</h3>
   </div>
</section>

<section class="chat">
   <div class="chat-message" ng-repeat="message in landing.messages">
      <strong class="chat-author">{{message.username}}</strong> <small class="chat-time"><em>{{message.sentAt | date:'short'}}</em></small>
      <p class="chat-content">{{message.content}}</p>
   </div>
</section>

<section class="message-bar">
   <form>
      <input type="text" class="newMessageForm" name="text" ng-model="landing.newMessage.content"></input>
      <input type="submit" class="btnsubmit" ng-click="landing.sendMessage()"></input>
      <!-- how can I get this message to clear after I press submit? -->
   </form>
</section>
